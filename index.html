<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/jake.png" type="image/gif" sizes="16x16">
    <title>ADVENTURE TIME TRIVIA</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="title">ADVENTURE TIME TRIVIA</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 startButton">
                <button type="button" class="btn btn-primary">:START GAME:</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="question">
                <h2></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="answer" id="answer1" data-answerid="answer1"></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="answer" id="answer2" data-answerid="answer2"></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="answer" id="answer3" data-answerid="answer3"></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="answer" id="answer4" data-answerid="answer4"></h2>
            </div>
        </div>
        <div class="row">
            
            <div class="col-12" id="timer"></div>
        </div>
        <div class="row">
            <div class="col-12 scoreboard">
                <h2 class="scores" id="correct"></h2>
                <h2 class="scores" id="incorrect"></h2>
                <h2 class="scores" id="timed-out"></h2>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
